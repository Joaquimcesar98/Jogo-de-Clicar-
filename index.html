<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo: Clique no Círculo</title>
  <style>
    /* Estilos da página */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3b0083, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    header {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start;
      position: absolute;
      top: 0;
    }

    button {
      background-color: #6a0dad;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #52006a;
      transform: scale(1.1);
    }

    button:active {
      transform: scale(1);
      background-color: #3a0046;
    }

    h1 {
      margin-top: 60px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      letter-spacing: 1px;
    }

    #gameArea {
      position: relative;
      width: 300px;
      height: 300px;
      border: 3px solid white;
      margin-top: 20px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .circle {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #ff00ff;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .circle:hover {
      transform: scale(1.2);
    }

    #score {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- Botão de voltar -->
  <header>
    <button onclick="window.location.href='https://joaquimcesar98.github.io/Nosso-Site/'">Voltar</button>
  </header>

  <!-- Título e área do jogo -->
  <h1>Jogo: Clique no Círculo</h1>
  <div id="gameArea"></div>
  <div id="score">Pontuação: 0</div>

  <script>
    // Elementos HTML
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    // Função para criar um círculo
    function createCircle() {
      // Remove qualquer círculo existente
      const oldCircle = document.querySelector(".circle");
      if (oldCircle) oldCircle.remove();

      // Cria o novo círculo
      const circle = document.createElement("div");
      circle.classList.add("circle");

      // Define uma posição aleatória dentro da área de jogo
      const x = Math.random() * (gameArea.clientWidth - 40);
      const y = Math.random() * (gameArea.clientHeight - 40);
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;

      // Evento de clique no círculo
      circle.addEventListener("click", () => {
        score++; // Incrementa a pontuação
        scoreDisplay.textContent = `Pontuação: ${score}`;
        createCircle(); // Cria um novo círculo
      });

      // Adiciona o círculo à área de jogo
      gameArea.appendChild(circle);
    }

    // Inicializa o jogo criando o primeiro círculo
    createCircle();
  </script>
</body>
</html>
